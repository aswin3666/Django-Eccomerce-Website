{% extends 'base.html'%}
{% block content %}
<h4 style="text-align: center;">Signup</h4>
<form action="Signup" method="POST">
    {% csrf_token %}
    <div class="container">
    <div class="form-group pt-3">
    <input type="text"  class="form-control" placeholder="username" name="username">
</div>
    <div class="form-group pt-3">
    <input type="email"  class="form-control" placeholder="email" name="email">
</div>
    <div class="form-group pt-3">
    <input type="password"  class="form-control" placeholder="password" name="password1">
</div>
    <div class="form-group pt-3">
    <input type="password"  class="form-control" placeholder="renterpassword" name="password2">
</div>
    <input type="submit" class="btn btn-primary" value="Signup">
</div>
</form>
<div>
    {% for message in messages %}
    <h4 style="text-align: center; color: brown;">{{message}}</h4>
    {% endfor %}
</div>
<div style="width: 100; height: 50px; background: rgb(250, 252, 252);">
</div>
{% endblock %}
